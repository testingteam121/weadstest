</head>
<body>
    <script>
        var gameId = "4789541";
        var placementId = "video";
        var testMode = true;

        function showAd() {
            if (typeof unityads !== "undefined" && unityads.isReady(placementId)) {
                unityads.show(placementId);
            } else {
                console.log("Ad not ready");
            }
        }
    </script>
    <button onclick="showAd()">Show Ad</button>
